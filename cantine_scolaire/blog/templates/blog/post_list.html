{% extends 'blog/base.html' %} {% block content %} {% for post in posts %}


<div class="card ">

    <div class="card-body">
        <h2 class="card-header"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.titre }}</a></h2>
        <img class="card-img-top" src="{{ post.image.url }}" alt="photo recette">
        <p class="card-text">{{ post.accroche|linebreaksbr }}</p>
        <div class="d-flex justify-content-center col-12">
            <div class="row">
                <div class="col-6">
                    <a href="{% url 'post_detail' pk=post.pk %}" class="btn">Voir plus ...</a>
                </div>
                <div class="col-6">
                    <a href="{% url 'add_comment_to_post' pk=post.pk %}" class="btn"> Commentaire</a>
                </div>
            </div>
        </div>

        <div class="card-footer"><a href="{% url 'post_detail' pk=post.pk %}">Commentaire : {{ post.comments.count }}</a></div>
    </div>


</div>{% endfor %} {% endblock %}<p
